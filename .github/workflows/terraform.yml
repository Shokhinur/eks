name: Terraform Workflow

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0 # Replace with your desired Terraform version

    - name: Configure AWS credentials
      run: |
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_ENV

    - name: Initialize Terraform
      run: terraform init

    - name: Refresh Terraform State
      run: terraform refresh

    - name: Remove Non-Existent Security Groups from State
      run: |
        terraform state rm aws_security_group.sg-029c0e42ad84218ef
        terraform state rm aws_security_group.sg-0b8d3476e4e817e2a

    - name: Terraform Destroy
      run: terraform destroy --auto-approve



